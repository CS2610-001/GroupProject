<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css\projectStyle.css" charset="utf-8">
	<link rel="stylesheet" href="css\kyle.css" type="text/css" charset="utf-8">
	<script src="../javascript/scripts.js"></script>
</head>
<body>
	<div class="wrap">
		<header class = "header-and-footer">
			<div class="squeeze">
				<h1 class= "pull--left">Profile</h1>
				<h4 class ="pull--right"> welcome! </h4>
			</div>
		</header>
		<div class="nav-wrap">
			<div class="squeeze">
				<nav>
					<a href="./index.html">Home</a>
					<a href="./dashboard.html">Dashboard</a>
					<a href="./profile.html">Profile</a>
					<a href="./saved-searches.html">Saved Searches</a>
					<form id="searchbar" action="" method="post">
    				<input type="text" size="25" maxlength="150" id="searchResults" class="search-text" name="query">
    				<input type="submit" class="search-button" value="Search" onclick="search()">
  				</form>
				</nav>
			</div>
		</div>
	<div class="content">
	<div class="profilePic">
		<img src="images/profilePic.jpg" alt="Profile Picture" ></img>
	</div>
	<div class="profileTextBox">
		<p><input type="text" value="<NAME>" readonly /></p>
		<p><input type="text" value="<USERNAME>" readonly /></p>
		<p><input type="text" id="email" value="user@domain.tld" /></p>
		<p><textarea rows="4" cols="50" type="text" id="bio">Bio</textarea></p>
		<input type="submit" class="button-link" value="SAVE" onclick="saveData()">
	</div>
	</div>
</div>
	<footer class = "header-and-footer">
		<div class="squeeze">
			<h4>Footer</h4>
		</div>
	</footer>
</body>
</html>
