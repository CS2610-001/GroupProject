<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css\projectStyle.css" charset="utf-8">

	<script type="text/javascript">
		function saveData(){
			var emailAddress;
			var biography;
			emailAddress = document.getElementById("email").value;
			biography = document.getElementById("bio").value;

			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailAddress)){
    		alert("SAVED")
  		}	else{
				document.getElementById("email").value = "user@domain.tld";
				alert("You have entered an invalid email address!")

			}
			document.getElementById("bio").value = biography;
		}

		function logout(){
			alert("You have logged out. But not really cuz this button is broke.")
		}
	</script>
</head>
<body>
  <header>
		<div class="header">
			<h1>&lt;USER&gt;'s Profile</h1>
		</div>
	</header>
	<!--Logout user and return to dashboard-->
		<input type="submit" class="button-link" value="Logout" onclick="logout()">
	<nav>
		<a href="./index.html">Dashboard</a>
		<a href="./dashboard.html">Home</a>
		<a href="./profile.html">Profile</a>
		<a href="./savedSearches.html">Saved Searches</a>
		<form id="searchbar">
			<input type="text" size="25" maxlength="150"><input type="submit" class="button-link" value="Search">
		</form>
	</nav>
	<div class="profilePic">
		<img src="images/profilePic.jpg" alt="Profile Picture" ></img>
	</div>
	<div class="profileTextBox">
		<p><input type="text" value="<NAME>" readonly /></p>
		<p><input type="text" value="<USERNAME>" readonly /></p>
		<p><input type="text" id="email" value="user@domain.tld" /></p>
		<p><textarea rows="4" cols="50" type="text" id="bio">Bio</textarea></p>
		<input type="submit" class="button-link" value="SAVE" onclick="saveData()">
	</div>
	<!--Use javascript to write changes to bio/email to database. Return "SAVED!" upon completion-->

</body>
</html>
